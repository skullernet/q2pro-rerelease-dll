unbindall

bind 1 "use Blaster"
bind 2 "use Shotgun"
bind 3 "use Super Shotgun"
bind 4 "use Machinegun"
bind 5 "use Chaingun"
bind 6 "use Grenade Launcher"
bind 7 "use Rocket Launcher"
bind 8 "use HyperBlaster"
bind 9 "use Railgun"
bind 0 "use BFG10K"

bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind c "+movedown"
bind t "messagemode"
bind SPACE +moveup

bind MOUSE1 "+attack"
bind MOUSE2 "+moveup"
bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"

bind BACKSPACE "invdrop"
bind TAB "inven"
bind ENTER "invuse"
bind [ "invprev"
bind ] "invnext"

bind PAUSE "pause"

bind F1 "help"
bind F5 "save quick"
bind F9 "load quick"
bind F12 "screenshot"

alias newgame "killserver; deathmatch 0; maxclients 1; map *ntro.cin+base1"
alias newgame_mg2 "killserver; deathmatch 0; maxclients 1; map mguhub"
alias newgame_rogue "killserver; deathmatch 0; maxclients 1; map *rintro.cin+rmine1"
alias newgame_xatrix "killserver; deathmatch 0; maxclients 1; map *xin.cin+xswamp"
alias newgame_n64 "killserver; deathmatch 0; maxclients 1; map q64/rtest"

alias dedicated_start "map base1"

set deathmatch 0
set ui_open 1
set intensity 1
set gl_modulate 2
set gl_glowmap_intensity 1
set gl_doublelight_entities 0
set gl_bilerp_pics 0
set gl_beamstyle 1
